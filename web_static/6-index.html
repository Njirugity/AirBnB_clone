<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>

                        <ul>
                            <li>Kileleshwa</li>
                            <li>Parklands</li>
                        </ul>
                    </li>

                    <li>
                        <h2>Kiambu</h2>

                        <ul>
                            <li>Kikuyu</li>
                            <li>Ruaka</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Two bedroom</h4>
                <ul class="popover">
                    <li>
                        <h2>Two Bedroom</h2>

                        <ul>
                            <li>One bathroom</li>
                            <li>Open kitchen</li>
                        </ul>
                    </li>

                    <li>
                        <h2>One Bedroom</h2>

                        <ul>
                            <li>Dining room</li>
                            <li>Open kitchen</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
